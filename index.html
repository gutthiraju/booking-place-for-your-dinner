<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-color: burlywood">
    <div id="two">
      <div id="div1">
        <img
          src="./img/Raju_Mock_Task[1].jpg"
          alt=""
          width="900px"
          height="750px"
        />
      </div>

      <div id="div2">
        <section class="sec">
          <form action="server.html" method="post" width="100%" id="bookform">
            <h1>Booking place for your dinner!</h1>
            <br />
            <br />
            <input type="text" name="name" placeholder="your name" />
            <hr />
            <br />
            <input type="number" placeholder="your phone number" />
            <hr />
            <br />
            <input placeholder="Time" id="time" />
            <br />
            <hr />
            <input type="text" id="food" placeholder="Food" />
            <br />
            <hr />
            <br />
            <br />
            <h4>Select Your Dining Space</h4>
            <button style="border-radius: 20px">2</button>
            <button style="border-radius: 20px; background-color: burlywood">
              <span
                style="
                  border-radius: 50px;
                  background-color: black;
                  color: aliceblue;
                "
                >4</span
              >person
            </button>
            <button style="border-radius: 20px">6</button>
            <button style="border-radius: 20px">8</button>
            <button style="border-radius: 20px">10</button>
            <br />
            <br />
            <br />
            <br />
            <button
              style="
                color: aliceblue;
                background-color: burlywood;
                border-radius: 4px;
              "
            >
              Book now
            </button>
            <p style="color: burlywood">
              verify your booking info from your phone
            </p>
          </form>
        </section>
      </div>
    </div>
  </body>
</html>
